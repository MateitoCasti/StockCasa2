<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Stock del Hogar</title>

  <style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    padding: 20px;
    max-width: 500px;
    margin: auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    background: #3b82f6;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #2563eb;
  }

  button.secundario {
    background: #10b981;
  }

  ul {
    max-height: 300px;
    overflow-y: auto;
    padding-left: 0;
    list-style: none;
  }

  li {
    background: #f8fafc;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .categoria {
    font-size: 12px;
    color: #555;
  }

  button.borrar {
    background: #ef4444;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    padding: 0;
  }
</style>
</head>

<body>

  <h1>üì¶ Stock del Hogar</h1>

  <input type="text" id="producto" placeholder="Producto (ej: Tomate)">
  <input type="number" id="cantidad" placeholder="cantidad">

  <select id="categoria">
    <option value="Verduras">Verduras</option>
    <option value="Frutas">Frutas</option>
    <option value="Limpieza">Limpieza</option>
    <option value="Almac√©n">Almac√©n</option>
    <option value="Otros">Otros</option>
  </select>

  <button onclick="agregarProducto()">Agregar</button>
  <button onclick="hablar()">üéôÔ∏è Agregar por voz</button>

  <h2>Lista</h2>
  <ul id="lista"></ul>

<script>
  const lista = document.getElementById("lista");

  const numeros = {
  "uno": 1,
  "una": 1,
  "dos": 2,
  "tres": 3,
  "cuatro": 4,
  "cinco": 5,
  "seis": 6,
  "siete": 7,
  "ocho": 8,
  "nueve": 9,
  "diez": 10
};

function limpiarTexto(texto) {
  return texto
    .toLowerCase()
    .replace(/[.,]/g, "")
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");
}

function interpretarVoz(textoOriginal) {
  const texto = limpiarTexto(textoOriginal);
  const palabras = texto.split(" ");

  let cantidad = 1;

  for (let palabra of palabras) {
    if (!isNaN(palabra)) {
      cantidad = parseInt(palabra);
      break;
    }
    if (numeros[palabra]) {
      cantidad = numeros[palabra];
      break;
    }
  }

  const producto = palabras
    .filter(p =>
      isNaN(p) &&
      !numeros[p] &&
      !["agregar", "anadir", "a√±adir"].includes(p)
    )
    .join(" ");

  return { producto, cantidad };
}



  // Cargar datos guardados
  window.onload = function () {
    const datos = localStorage.getItem("stock");
    if (datos) {
      lista.innerHTML = datos;
    }
  };

  function guardar() {
    localStorage.setItem("stock", lista.innerHTML);
  }

  function agregarProducto() {
    const producto = document.getElementById("producto").value;
    const cantidad = document.getElementById("cantidad").value;
    const categoria = document.getElementById("categoria").value;

    if (producto === "" || cantidad === "") {
      alert("Complet√° producto y cantidad");
      return;
    }

    const item = document.createElement("li");
    item.innerHTML = `
      ${categoria} | ${cantidad} - ${producto}
      <button class="borrar" onclick="borrar(this)">‚ùå</button>
    `;

    lista.appendChild(item);
    guardar();

    document.getElementById("producto").value = "";
    document.getElementById("cantidad").value = "";
  }

  function borrar(boton) {
    boton.parentElement.remove();
    guardar();
  }

  // VOZ
  recognition.onresult = function (event) {
  const texto = event.results[0][0].transcript;
  console.log("Escuchado:", texto);

  const { producto, cantidad } = interpretarVoz(texto);

  document.getElementById("cantidad").value = cantidad;
  document.getElementById("producto").value = producto;
};


  recognition.onerror = function () {
    alert("Error al reconocer la voz. Prob√° de nuevo.");
  };

  recognition.start();
</script>

</body>
</html>
